<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="mediaquery.css" type="text/css">
    <title>Annikens Plant Database</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="/assets/A. p..svg" alt="">
                </div>
                <ul class="nav-list">
                    <li class="nav-list-item">Hjem</li>
                    <li class="nav-list-item">Mine planter</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section hero_section">
        
        <div class="hero-section-container">
            <div class="hero-wrapper">
                <div class="hero-section-text">
                    <h2>En hyggelig database</h2>
                    <div class="h1-picture-container">
                        <h1>Annikens Planter</h1>
                        <img class="flower-icon" src="/assets/planteicon.svg" alt="bw icon of plant">
                    </div>
                    <div class="button-container">
                        <button class="primary-button hero-button">Legg til ny plante</button>
                    </div>
                </div>
                <div class="hero-img-container">
                    <img src="/assets/annikenbilde.png" alt="round picture of anniken with plants">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
