<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="mediaquery.css" type="text/css">
    <title>Annikens Plant Database</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="/assets/A. p..svg" alt="">
                </div>
                <ul class="nav-list">
                    <li class="nav-list-item">Hjem</li>
                    <li class="nav-list-item">Mine planter</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section hero_section">
        
        <div class="hero-section-container">
            <div class="hero-wrapper">
                <div class="hero-section-text">
                    <h2>En hyggelig database</h2>
                    <div class="h1-picture-container">
                        <h1>Annikens Planter</h1>
                        <img class="flower-icon" src="/assets/planteicon.svg" alt="bw icon of plant">
                    </div>
                    <div class="button-container">
                        <button class="primary-button hero-button"><a href="#skjema_section">Legg til ny plante</a></button>
                    </div>
                </div>
                <div class="hero-img-container">
                    <img src="/assets/annikenbilde.png" alt="round picture of anniken with plants">
                </div>
            </div>
        </div>
    </section>
    <section class="section skjema_section">
        <div class="skjema-section-content-wrapper">
            <div class="h1-skjema-container">
                <h1>Skjema</h1>
            </div>
            <div class="form-container">
                <form id="input-form-plants">
                    <div class="form-input-wrapper">
                        <span>Navn*</span> <input class="plant-form" type="text" name="navn">
                    </div>
                    <div class="form-input-wrapper">
                        <span>Slekt*</span> <input class="plant-form" type="text" name="slekt">
                    </div>
                    <div class="form-input-wrapper">
                        <span>Vann*</span> <input class="plant-form" type="text" name="vann">
                    </div>
                    <div class="form-input-wrapper">
                        <span>Inne/Ute* </span><select class="plant-form" name ="inne/ute">
                            <option value="🏠Inne" >🏠Inne</option>
                            <option value="🌤Ute">🌤Ute</option>
                        </select> </div>
                    <div class="form-input-wrapper">
                        <span>Spiselig*</span><select class="plant-form" name ="spiselig">
                            <option value="👍"> 👍</option>
                            <option value="👎">👎</option>
                        </select>
                    </div>
                    <div class="form-input-wrapper">
                        <span>Kommentar*</span> <input class="plant-form" type="text" name="kommentar">
                    </div>
                
                </div>
            <div class="skjema-button-wrapper">
                <div class="button-container">
                    <button type ="submit" class="primary-button add-flower-button">Legg til plante</button>
                </div>
                <div class="button-container">
                    <button type="reset" class="secondary-button reset-button">Nullstill skjema</button>
                </div>
            </div>
        </form>
        </div>
    </section>
    
</body>
</html>
